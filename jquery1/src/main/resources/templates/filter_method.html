<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.item1,
        div.item2,
        div.item3,
        div.item4 {
            width: 50px;
            height: 50px;
            border: 1px solid black;
            float: left;
            margin: 5px;
        }

        div.first,
        div.second,
        div.third,
        div.fourth,
        h2 {
            clear: both;
        }
    </style>
    <script th:src="@{/script/jquery-3.7.1.min.js}"></script>
    <script>
        $(function () {
            $("div.item1").eq(2).css({ "background": "orange", "border": "2px dotted red" })
            $("div.item2:nth-child(2n)").css({ "background": "yellow" }) // 1번부터 시작이고,, 인덱스는 0부터 ㅅ작 
            $("div.item2").not(":nth-child(2n)").css({ "background": "silver" }) // 객체 반환 
            $("div.item3").each(function () {
                if ($(this).is('.choice')) {
                    $(this).css({ "background": "green" })
                }
            })
            //
            //$("div.item4").css("background", "#c9ebcc"); // $("div.item4")객체 , $("div.item4").css("background", "#c9ebcc")도 제이쿼리 객체
            //$("div.item4").css("background", "#c9ebcc").length; // 6개 다시 반환 
            $("div.item4").css("background", "#c9ebcc").filter(".middle").css("border", "2px solid red"); // 6개 6개 3개
            // 메소드 체이닝 
        });


    </script>
</head>

<body>
    <h2>필터 메소드 선택자(.eq(), .not(), .is())</h2>
    <div class="first">
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
        <div class="item1"></div>
    </div>
    <div class="second">
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>
        <div class="item2"></div>

    </div>
    <div class="third">
        <div class="item3"></div>
        <div class="item3 choice"></div>
        <div class="item3"></div>
        <div class="item3"></div>
        <div class="item3 choice"></div>
        <div class="item3"></div>
    </div>


    <h2>필터 메소드 선택자(.filter())</h2>
    <div class="fourth">
        <div class="item4"></div>
        <div class="item4"></div>
        <div class="item4"></div>
        <div class="item4 middle"></div>
        <div class="item4 middle"></div>
        <div class="item4 middle"></div>
    </div>

</body>

</html>
